version: '3.8'

services:
  # Local Admin UI - Serves pre-built static assets
  admin-local:
    image: nginx:alpine
    container_name: medusa-admin-local
    ports:
      - "3001:80"  # Access at http://localhost:3001
    volumes:
      - ./icfix/admin:/usr/share/nginx/html
      - ./nginx/admin.conf:/etc/nginx/conf.d/default.conf
    networks:
      - medusa-network
    restart: unless-stopped

  # Local Storefront - Next.js Production Server
  storefront-local:
    build:
      context: ./icfix-storefront
      dockerfile: Dockerfile.local
      args:
        - NEXT_PUBLIC_MEDUSA_BACKEND_URL=https://icfix.duckdns.org
        - NEXT_PUBLIC_MEDUSA_PUBLISHABLE_KEY=${NEXT_PUBLIC_MEDUSA_PUBLISHABLE_KEY:-pk_43c3b3d995dbe3b2899bfffcb23355936e34f475e99e75e873c7b73349b78330}
        - NEXT_PUBLIC_DEFAULT_REGION=vn
    container_name: medusa-storefront-local
    ports:
      - "3000:3000"  # Access at http://localhost:3000
    environment:
      - NODE_ENV=production
      - REVALIDATE_SECRET=${REVALIDATE_SECRET:-}
      - NEXT_PUBLIC_MEDUSA_BACKEND_URL=https://icfix.duckdns.org
      - NEXT_PUBLIC_MEDUSA_PUBLISHABLE_KEY=${NEXT_PUBLIC_MEDUSA_PUBLISHABLE_KEY:-pk_43c3b3d995dbe3b2899bfffcb23355936e34f475e99e75e873c7b73349b78330}
      - NEXT_PUBLIC_DEFAULT_REGION=vn
    networks:
      - medusa-network
    restart: unless-stopped
    depends_on:
      - admin-local

networks:
  medusa-network:
    driver: bridge

