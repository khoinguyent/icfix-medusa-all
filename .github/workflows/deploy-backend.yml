# This workflow automates building and pushing your backend Docker image to GHCR.
# Create a '.github/workflows' directory in your project root if it doesn't exist.

name: Build and Push Backend Docker Image

# This action runs on every push to the 'main' branch
on:
  push:
    branches: ["main"]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    # Grant permissions for the job to write to GitHub Packages (GHCR)
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }} # This token is automatically generated by GitHub

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          # IMPORTANT: The context is set to './icfix' because that's where your backend code is.
          context: ./icfix
          # Explicitly point to the Dockerfile within the backend directory
          file: ./icfix/Dockerfile
          push: true
          # This creates an image tag like: ghcr.io/your-username/icfix-backend:latest
          tags: ghcr.io/${{ github.repository_owner }}/icfix-backend:latest
