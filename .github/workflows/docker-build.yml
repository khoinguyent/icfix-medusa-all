name: Build and Push to GHCR

on:
  push:
    branches: [ main, medusa-meilisearch ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          # Tag with branch name (e.g., main, medusa-meilisearch)
          type=ref,event=branch
          # Tag PRs with pr-<number>
          type=ref,event=pr
          # Tag with commit SHA for traceability (e.g., main-abc1234)
          type=sha,prefix={{branch}}-
          # Always tag main branch as 'latest'
          type=raw,value=latest,enable={{is_default_branch}}
          # Tag with short SHA (e.g., abc1234)
          type=sha,format=short

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./icfix
        file: ./icfix/Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64,linux/arm64
